<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"> 
    
    <title>Carrinha de Compra</title>
    <link rel="stylesheet" href="/css/styleCarrinho.css">
</head>

<body id="body-pd">
 
       
	 <!-- MENU -->
<nav class="menu">
  <ol>
    <li class="menu-item"><a th:href="@{/livraria/home/}">Home</a></li>
    <li class="menu-item">
      <a href="#0">Livro</a>
      <ol class="sub-menu">
        <li class="menu-item"><a th:href="@{/livraria/cadastroLivro/}">Cadastrar</a></li>
        <li class="menu-item"><a th:href="@{/livraria/listarLivro/}">Listar</a></li>
      </ol>
    </li>
    <li class="menu-item">
      <a href="#0">Cliente</a>
      <ol class="sub-menu">
        <li class="menu-item"><a th:href="@{/livraria/cadastroCliente/}">Cadastrar</a></li>
        <li class="menu-item"><a th:href="@{/livraria/listarCliente/}">Listar</a></li>
      </ol>
    </li>
    <li class="menu-item">
      <a href="#0">Funcionario</a>
      <ol class="sub-menu">
        <li class="menu-item"><a th:href="@{/livraria/cadastroFuncionario/}">Cadastrar</a></li>
        <li class="menu-item"><a th:href="@{/livraria/listarFuncionario/}">Listar</a></li>
      </ol>
    </li>
  </ol>
</nav>
    
    
<!-- TEXTO CARRINHO  --> 

	<main class="page">
	 	<section class="shopping-cart dark">
	 		<div class="container">
		        <div class="block-heading">
		          <h2>Carrinho de Compra</h2>
		        </div>
		        <div class="content">
	 				<div class="row">
	 					<div class="col-md-12 col-lg-8">
	 						<div th:each="livro:${listar}" class="items">
				 				<div class="product">
				 					<div class="row">
					 					<div class="col-md-3">
					 						<img class="img-fluid mx-auto d-block image" th:src="@{'/images/'+${livro.titulo}+.png}">
					 					</div>
					 					<div class="col-md-8">
					 						<div class="info">
						 						<div class="row">
							 						<div class="col-md-5 product-name">
							 							<div class="product-name">
								 							<a th:text="${livro.titulo}" href="#"></a>
								 							<div class="product-info">
									 							<div>Autor: <span th:text="${livro.autor}" class="value"></span></div>
									 							<div>ISBN:  <span th:text="${livro.isbn}" class="value"></span></div>
									 							<div><span class="value">
									 							<a 
									 							 class="btn btn-danger"> Excluir </a>
									 							</span>
									 							</div>
																			
									 							
									 							
									 						</div>
									 					</div>
							 						</div>
							 						<div class="col-md-3 price">
							 							R$<span th:text="${livro.preco}"></span>
							 						</div>
							 					</div>
							 				</div>
					 					</div>
					 				</div>
				 				</div>
				 			</div>
			 			</div>
			 			<div class="col-md-12 col-lg-4">
			 				<div class="summary">
			 					<h3>Resumo</h3>
			 					<div class="summary-item"><span class="text">Subtotal</span><span class="price"></span></div>
			 					<div class="summary-item"><span class="text">Desconte</span><span class="price">R$0</span></div>
			 					<div class="summary-item"><span class="text">Total</span><span th:text="${precoTotal}" class="price"></span></div>
			 					<button th:href="@{/livraria/salvarPedido}"
			 					 class="btn btn-primary btn-lg btn-block">Finalizar Compra</button>
				 			</div>
			 			</div>
		 			</div> 
		 		</div>
	 		</div>
		</section>
	</main>
	
			 
	
  	
   
    
</body>
</html>
